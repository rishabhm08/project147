<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-plane color="gray" rotation="-90 0 0" width="10" height="10"></a-plane>

    <a-box position="5 2.5 0" width="0.1" height="5" depth="10" color="white"></a-box>
    <a-box position="-5 2.5 0" width="0.1" height="5" depth="10" color="white"></a-box>
    <a-box position="0 2.5 -5" width="10" height="5" depth="0.1" color="white"></a-box>
    <a-box position="0 2.5 5" width="10" height="5" depth="0.1" color="white"></a-box>

    <a-plane position="0 2.5 4.9" rotation="0 0 0" width="5" height="3" material="src: path-to-your-painting-image.jpg"></a-plane>
    <a-plane position="0 2.5 -4.9" rotation="0 180 0" width="5" height="3" material="src: path-to-another-painting-image.jpg"></a-plane>

    <a-box position="2 1.25 2" width="1" height="1" depth="1" color="white"></a-box>
    <a-cylinder position="-2 0.5 -2" radius="0.2" height="1" color="darkgray"></a-cylinder>

    <!-- Chairs -->
    <a-box position="-4 0.5 -2" width="1" height="0.2"></a-box>
    <a-box position="-4 1 -2" width="0.1" height="1" color="lightblue"></a-box>
    <a-cylinder position="-4 0 -2" radius="0.1" height="1" color="gray"></a-cylinder>

    <!-- Table -->
    <a-box position="-2 1 -2" width="2" height="0.1" depth="2" color="white"></a-box>

    <!--Paintings-->
    <a-plane 
    id="wall-poster-right" src="https://th.bing.com/th/id/R.7ac09a5f4c7f0b88d395b5470ed8c0ea?rik=DbwP5oaH1PM0QQ&pid=ImgRaw&r=0"
    position="2 2.7 -4.8"
    rotation="0 0 0"
    width="4"
    height="4"
    ></a-plane>
  </a-scene>
</body>
</html>
